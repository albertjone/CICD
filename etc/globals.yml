# Cicd options
###############
# Valid options are [ COPY_ONCE, COPY_ALWAYS ]
config_strategy: "COPY_ALWAYS"

# Valid options are ['centos', 'debian', 'rhel', 'ubuntu']
#cicd_base_distro: "centos"

# Valid options are [ binary, source ]
#cicd_install_type: "binary"

# Valid option is Docker repository tag
#cicd_release: ""

# Docker image tag used by default.
#cicd_tag: "{{ cicd_release ~ cicd_tag_suffix }}"

# Suffix applied to cicd_release to generate cicd_tag.
#cicd_tag_suffix: ""

# Location of configuration overrides
#node_custom_config: "/etc/cicd/config"


